<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia - School of Net</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="navbar-header">
    <h1 class="navbar-brand">Multimedia</h1>
  </header>
  <section>
    <h1 class="title">Introduction</h1>
  </section>

  <section>
    <div class="row text-center">
      <video width="560" height="350" controls autoplay muted>
        <source src="./media/introcss3.mp4">
        Your browser does not support the video tag
      </video>
    </div>
  </section>

  <br/>
  <br/>

  <section>
    <h1 class="title">Atributos</h1>
  </section>

  <section>
    <div class="row text-center">
      <video width="560" height="350" controls muted loop poster="./img/video-poster.jpg">
        <source src="./media/introcss3.mp4">
        Your browser does not support the video tag
      </video>
    </div>
  </section>

  <br/>
  <br/>

  <section>
    <h1 class="title">Controles do video</h1>
  </section>

  <section>
    <div class="row text-center">
      <video id="video" width="560" height="350" poster="./img/video-poster.jpg">
        <source src="./media/introcss3.mp4">
        Your browser does not support the video tag
      </video>
    </div>
    <div class="row text-center" id="video_controls">
      <button>play</button>
      <button>pause</button>
      <button>stop</button>
      <input type="range" id="volume" min="0" max="100" value="100" />
      <button>muted</button>
      <button>full</button>
    </div>
    <br>
  </section>

  <br/>
  <br/>

  <section>
    <h1 class="title">Audio</h1>
  </section>

  <section>
    <div class="row text-center">
      <audio id="audio" width="560" height="350" controls>
        <source src="./media/introcss3.mp4">
        Your browser does not support the video tag
      </audio>
    </div>
  </section>

  <br/>
  <br/>

  <section>
    <h1 class="title">Iframes</h1>
  </section>

  <section>
    <div class="row text-center">
      <iframe
        id="frame"
        width="560"
        height="350"
        src="https://www.youtube.com/embed/Bq2XTGzV8yc?autoplay=0&mute=1&controls=1&modestbranding=1"
        allow="autoplay"
      >
      </iframe>
    </div>
  </section>

  <br/>
  <br/>

  <section>
    <h1 class="title">Playlist</h1>
  </section>

  <section>
    <div class="row text-center">
      <iframe
        id="frame"
        width="560"
        height="350"
        src="https://www.youtube.com/embed?listType=playlist&list=PL5aY_NrL1rjucQqO21QH8KclsLDYu1BIg&index=1"
        allow="autoplay"
      >
      
      </iframe>
    </div>
  </section>

  <br/>
  <br/>

  <section>
    <h1 class="title">Buscar</h1>
  </section>

  <section>
    <div class="row text-center">
      <input onkeyup="search();" type="text" id="search" placeholder="Search">
    </div>
    <div class="row text-center">
      <iframe id="iframeId" width="560" height="315" style="display: none;"
              src="">
      </iframe>
    </div>
  </section>

  <script type="module" src="./js/index.js"></script>
  <script>
    function search(){
      const search = document.getElementById("search").value;

      if (search === "") {
          document.getElementById("iframeId").style.display = "none";
      } else {
          document.getElementById("iframeId").style.display = "inline-block";
      }
  
      const url = "http://www.youtube.com/embed?listType=search&list=";
      document.getElementById("iframeId").src = `${url}${search}`;
    }
  </script>
</body>
</html>
