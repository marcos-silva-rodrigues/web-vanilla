<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 5 Input Types</title>
</head>
<body>
  <header>
    <h1>HTML 5 Input Types</h1>
  </header>

  <section>
    <form>
      <div class="form-group">
        <label>Color</label>
        <input type="color">
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date">
      </div>

      <div class="form-group">
        <label>Datetime Local</label>
        <input type="datetime-local">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email">
      </div>

      <div class="form-group">
        <label for="">Mounth</label>
        <input type="month" name="" id="">
      </div>

      <div class="form-group">
        <label for="">Number</label>
        <input type="number" name="" id="" min="1" max="10">
      </div>

      <div class="form-group">
        <label for="">Ranger</label>
        <input type="text" id="textinput">
        <input type="range" name="" id="" min="0" max="10" onchange="updateTextInput(this.value)">
        <script>
          function updateTextInput(num) {
            document.getElementById("textinput").value = num;
          }
        </script>
      </div>

      <div class="form-group">
        <label for="">Search</label>
        <input type="search">
      </div>

      <div class="form-group">
        <label for="">Time</label>
        <input type="time">
      </div>

      <div class="form-group">
        <label for="">URL</label>
        <input type="url">
      </div>

      <div class="form-group">
        <label for="">Week</label>
        <input type="week">
      </div>

      <div class="form-group">
        <label for="">List</label>
        <input list="codes" name="code" title="Customize a part of the error" required >
        <datalist id="codes">
          <option value="Javascript"></option>
          <option value="PHP"></option>
          <option value="Java"></option>
          <option value="Ruby"></option>
          <option value="Python"></option>
        </datalist>
      </div>

      <button>Submit</button>
    </form>

    <section>
      <h1>Output</h1>
      <form oninput="x.value = parseInt(a.value);">
        0
        <input type="range" id="a" name="a" value="50" min="0" max="100">
        100
        =
        <output name="x"></output>
      </form>
    </section>
  </section>

</body>
</html>
